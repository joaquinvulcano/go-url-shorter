<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Acortador de URLs</h1>
        <form action="/shorten" method="POST" class="url-form">
            <div class="url-label">Ingresa la URL que deseas acortar:</div>
            <input type="url" name="url" placeholder="https://ejemplo.com/ruta-muy-larga" required>
            <button type="submit">Acortar URL</button>
        </form>
    </div>
</body>
</html>
